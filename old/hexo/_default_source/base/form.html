title: Forms
category: CSS
---

<h3>Base form examples</h3>

<p>
    These are the <b>forms</b> used without CSS selectors, if you'd like to checkout CSS assigned selectors, choose from widget section.
</p>

<br>

<form>
<h6>Radio buttons</h6>
<label for="radio-1">
    <input id="radio-1" type="radio" name="radioInput" value="1" checked>
    First input radio element
</label>
<br>
<label for="radio-2">
    <input id="radio-2" type="radio" name="radioInput" value="2">
    Second input radio element
</label>
<br>
<label for="radio-3">
    <input id="radio-3" type="radio" name="radioInput" value="3">
    Third input radio element
</label>
<br>
<br>
<br>
<h6>Checkboxes</h6>
<label for="checkbox-1">
    <input id="checkbox-1" type="checkbox" name="checkbox-1" value="1" checked>
    First checkbox element
</label>
<br>
<label for="checkbox-2">
    <input id="checkbox-2" type="checkbox" name="checkbox-2" value="2">
    Second checkbox element
</label>
<br>
<label for="checkbox-3">
    <input id="checkbox-3" type="checkbox" name="checkbox-3" value="3">
    Third checkbox element
</label>
<br>
<br>
<br>
<h6>Select options</h6>
<select name="select">
    <option value="" selected>Select an option...</option>
    <option value="1">Option one</option>
    <option value="2">Option two</option>
    <option value="3">Option three</option>
</select>
<br>
<br>
<br>
<h6>Input text</h6>
<input type="text" name="inputText" value="" placeholder="Write something...">
<br>
<br>
<br>
<h6>Textarea</h6>
<textarea name="inputTextarea" value="" placeholder="Write something..."></textarea>
<br>
<br>
<br>
<h6>Button</h6>
<input type="button" name="button" value="Click here">
</form>
