metadata:
  description: It's about saying Hello to the world.
  generator_name: Metalsmith
  generator_url: http://metalsmith.io/
  site_name: My Static Site & Blog
  site_url: http://example.com/
clean: true
source: tmp
destination: build
collections:
  posts: ./markdown/posts/*.md
  doc: ./test/samples/tmp/docs/*.md
  snippet: ./test/samples/tmp/snippets/*.md
beautify:
  css: false
  js: false
  html:
    indent_char: " "
    indent_size: 2
    max_preserve_newlines: 1
    preserve_newlines: false
    wrap_line_length: 10000
markdown:
  smartypants: true
  gfm: true
  tables: true
permalinks:
  relative: false
twig:
  directory: ../../theme/twig/layouts
  cache: false
