metadata:
  home: http://vit.to
  work: https://ideato.it
  repo: https://github.com/vitto/a-pollo
  hamburger: true
  fontAssets: ../fonts/
  imageAssets: ../img/
  project:
    logo: http://media.nintendo.com/nintendo/cocoon/switch-static-pages/switch/etRgxnAu0zRX4bmWnt9K628wG7YQUI6t/images/switch/facebook.jpg
    logo_mini: https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/NintendoSwitchLogo.svg/1200px-NintendoSwitchLogo.svg.png
    repo: https://github.com/vitto/a-pollo
    redmine: https://github.com/vitto/a-pollo/wiki
    staging: http://staging.project.com
    local: http://dev.project.com
    prod: http://project.com
clean: true
source: tmp
destination: build
collections:
  posts: ./markdown/posts/*.md
  doc:
    pattern: ./test/samples/tmp/docs/*.md
    sortBy: 'category'
  snippet: ./test/samples/tmp/snippets/*.md
  identity: ./test/samples/tmp/identity/*.md
beautify:
  css: false
  js: false
  html: false
markdown:
  smartypants: true
  gfm: true
  tables: true
permalinks:
  relative: true
twig:
  directory: ../../theme/twig/layouts
  view: default.twig
  cache: false
