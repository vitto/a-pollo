metadata:
  description: It's about saying Hello to the world.
  generator_name: Metalsmith
  generator_url: http://metalsmith.io/
  site_name: My Static Site & Blog
  site_url: http://example.com/
clean: true
collections:
  posts:
    pattern: ./metalsmith/contents/posts/*.md
    sortBy: date
destination: ./build
layouts:
  default: layout.html
  directory: ../../theme/handlebars/layouts
  engine: handlebars
  partials: ../../theme/handlebars/partials
beautify:
  css: false
  js: false
  html:
    indent_char: " "
    indent_size: 2
    max_preserve_newlines: 1
    preserve_newlines: false
    wrap_line_length: 10000
markdown:
  smartypants: true
  gfm: true
  tables: true
permalinks:
  relative: false
source: ./metalsmith/contents
