metadata:
  home: http://vit.to
  work: https://ideato.it
  repo: https://github.com/vitto/a-pollo
clean: true
source: tmp
destination: build
collections:
  posts: ./markdown/posts/*.md
  doc:
    pattern: ./test/samples/tmp/docs/*.md
    sortBy: 'category'
  snippet: ./test/samples/tmp/snippets/*.md
  identity: ./test/samples/tmp/identity/*.md
beautify:
  css: false
  js: false
  html:
    indent_char: " "
    indent_size: 2
    max_preserve_newlines: 1
    preserve_newlines: false
    wrap_line_length: 10000
markdown:
  smartypants: true
  gfm: true
  tables: true
permalinks:
  relative: true
twig:
  directory: ../../theme/twig/layouts
  view: default.twig
  cache: false
