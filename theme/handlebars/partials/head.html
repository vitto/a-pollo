<head>
  <title>
    {{#if title}}
      {{ title }}
    {{else}}
      {{#each annotations}}
        {{#if @first}}
          {{ this.name }}
        {{/if}}
      {{/each}}
    {{/if}}

  <link rel="stylesheet" href="/a-pollo/css/a-pollo.min.css">
  <style media="screen">
    {{{ css }}}
  </style>
</head>
