---

tasks:
  - css
  - js
#  - html

css:
  file: dustman.frontsize.min.css
  watch: frontend/frontsize/**/*.scss
  themes:
    -
      name: miniml
      file: frontsize.miniml.css
      compile: frontend/frontsize/miniml/compile.scss
      images: frontend/frontsize/miniml/img/**/*.*
      csslint: true
      stylestats: true
      autoprefixer: true
      path: hexo/themes/miniml/source/css/
  vendors:
    file: vendors.min.css
    files:
      - frontend/vendors/normalize-css/normalize.css
      - frontend/vendors/github-markdown-css/github-markdown.css
      - frontend/vendors/entypo-plus/css/entypo-plus.css
      - frontend/vendors/font-awesome/css/font-awesome.css
      - frontend/vendors/material-design-icons/iconfont/material-icons.css
      - frontend/vendors/metro/build/css/metro-icons.css
      - frontend/vendors/open-iconic/font/css/open-iconic.css
      - frontend/vendors/sass-bootstrap-glyphicons/css/bootstrap-glyphicons.css
      - frontend/vendors/siconfont/css/siconfont.css
      - frontend/vendors/stroke-gap-icons-webfont/style.css
      - frontend/vendors/typicons.font/src/font/typicons.css

config:
  autoprefixer:
    browsers:
      - last 3 versions
  csslint: csslintrc.json
  stylestats: .stylestatsrc
  prettify:
    indent_char: ' '
    indent_size: 2
  faker:
    locale: it
  twig:
    cache: false
  verbose: 3
  verify: true

js:
  file: dustman.min.js
  watch: frontend/js/**/*.js
  files:
    - frontend/js/*
  vendors:
    file: vendors.min.js
    files:
      - frontend/vendors/clipboard/dist/clipboard.js
      - frontend/vendors/jquery/dist/jquery.js

