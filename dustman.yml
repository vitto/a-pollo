---

tasks:
  - css
  - js

css:
  file: a-pollo.min.css
  watch: theme/sass/**/*.scss
  themes:
    -
      name: idea-pollo
      file: idea-pollo.css
      compile: theme/sass/idea-pollo/import.scss
      csslint: true
      stylestats: false
      autoprefixer: true
      path: theme/tmp/
  vendors:
    file: vendors.min.css
    path: theme/tmp/
    files:
      - node_modules/font-awesome/css/font-awesome.css # http://fontawesome.io/cheatsheet/

config:
  autoprefixer:
    browsers:
      - last 3 versions
  csslint: csslintrc.json
  stylestats: .stylestatsrc
  prettify:
    indent_char: ' '
    indent_size: 2
  faker:
    locale: it
  twig:
    cache: false
  verbose: 3
  emptyFolders: true
  verify: false

js:
  file: a-pollo.min.js
  watch: frontend/js/**/*.js
  files:
    - theme/js/*
  vendors:
    path: theme/tmp/
    file: vendors.min.js
    files:
      - node_modules/clipboard/dist/clipboard.js
      - node_modules/jquery/dist/jquery.slim.js

vendors:
  fonts:
    - node_modules/font-awesome/fonts/fontawesome-webfont.ttf
    - theme/sass/idea-pollo/fonts/Montserrat/Montserrat-Bold.ttf
    - theme/sass/idea-pollo/fonts/Montserrat/Montserrat-SemiBold.ttf
    - theme/sass/idea-pollo/fonts/Montserrat/Montserrat-Regular.ttf
    - theme/sass/idea-pollo/fonts/Merriweather/Merriweather-Regular.ttf
    - theme/sass/idea-pollo/fonts/Roboto Mono/RobotoMono-Regular.ttf
  images:
    - theme/sass/idea-pollo/img/a-pollo-logo-black.svg
    - theme/sass/idea-pollo/img/a-pollo-logo-colored.svg
    - theme/sass/idea-pollo/img/a-pollo-logo-gold.svg

paths:
  server: test/samples/build/
  css: test/samples/metalsmith/contents/a-pollo/css/
  images: test/samples/metalsmith/contents/a-pollo/img/
  fonts: test/samples/metalsmith/contents/a-pollo/fonts/
  js: test/samples/metalsmith/contents/a-pollo/js/

shell:
  after:
    - rm ./test/samples/metalsmith/contents/docs || true
    - rm ./test/samples/metalsmith/contents/fonts || true
    - rm ./test/samples/metalsmith/contents/identity || true
    - rm ./test/samples/metalsmith/contents/snipets || true
    - mkdir -p ./test/samples/build/a-pollo/ || true
    - cp -r ./test/samples/metalsmith/contents/a-pollo/* ./test/samples/build/a-pollo/
    - cp -r ./test/samples/tmp/* ./test/samples/metalsmith/contents/
    - rm ./test/samples/metalsmith/contents/map.yml || true
